<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">

  <!-- レスポンシブ対応：デバイスの幅を使うことを指定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Wish Design</title>
  <meta name="description" content="説明文を記述">
  <meta name="keywords" content="検索ワードを記述（５つまで）">

  <!-- グーグルフォント -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">

  <!-- フォントオーサム -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

  <!-- リセットCSS -->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">

  <!-- スリックCSS -->
  <link rel="stylesheet" type="text/css" href="css/slick.css">
  <link rel="stylesheet" type="text/css" href="css/slick-theme.css">

  <!-- 自作CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<!-- ◇----------------------------------------------------------------------------------------------◇ -->

<body class="home">
  <div class="l-container">
    <header class="l-header u-display-between p-form__header">
      <a href="index.html" class="c-ttl--site">Wish Design</a>
      <button class="p-btn--menu js-btn-menu u-grid">
        <p>Menu</p><span>サイドバーを開く</span>
      </button><!-- spanの文字はリーダブルのため -->
    </header>

    <!-- メインビジュアル -->
    <!-- 画像：画面幅によって取り込みサイズを変える -->
    <section class="l-mainvisual p-mainvisual p-form__mainvisual">
      <div class="p-page-ttl p-form__ttl">
        <h1 class="p-page-ttl__heading">Contact
          <div class="p-page-ttl__heading__shadow"></div></a>
        </h1>
        <div class="p-page-ttl__txt">お問い合わせ</a>
          <div class="p-page-ttl__txt__shadow"></div>
        </div>
      </div>
    </section>

    <!-- ◇----------------------------------------------------------------------------------------------◇ -->
    <main class="l-main p-form__wrap">

      <p class="p-form__txt">
        WishDesignでは「傾聴」を大切にしています。<br>
        新規サイトの作成、既存サイトのリニューアル、サイト周りの相談等<br>
        承っておりますので、まずは一度ご相談ください。
      </p>

      <form class="p-form__form" action="#">

        <div class="p-form__list">
          <label class="p-form__must">会社名</label>
          <input type="text" name="office_name" placeholder="会社名をご記入ください">
        </div>
        <div class="p-form__list">
          <label class="p-form__must">お名前</label>
          <input type="text" name="name" placeholder="お名前をご記入ください">
        </div>
        <div class="p-form__list">
          <label class="p-form__must">メールアドレス</label>
          <input type="email" name="email" placeholder="メールアドレスをご記入ください">
        </div>
        <div class="p-form__list">
          <div class="p-form__flex">
            <label class="p-form__must">ご予算感</label>
            <p class="p-form__desc">※ご予算感をご提示いただけると<span>ご提案がスムーズになります。</span></p>
          </div>
          <input type="number" name="budget" placeholder="ご予算館をご記入ください">
        </div>
        <div class="p-form__list">
          <label class="p-form__must">ご相談内容</label>
          <textarea name="content" placeholder="ご相談内容をご記入ください（お見積もり、サイト制作、サイトリニューアル）"></textarea>
        </div>

        <button class="p-form__submit p-btn--base u-grid">
          <input type="submit" class="btn" value="送信">
        </button>
      </form>

      <!-- :::::::::追従ボタン::::::::: -->
      <button class="p-btn--fixed u-grid">
        <p>Top</p><span>上へ戻る</span>
      </button>

    </main>

    <footer class="l-footer u-margin--18">
      <small>&copy; 2021 Wish Design</small>
    </footer>
  </div>


  <!-- ◇----------------------------------------------------------------------------------------------◇ -->
  <!-- サイドメニューが表示されたときの背景画面 -->
  <div class="c-box--overlay"></div>

  <!-- サイドメニュー -->
  <aside class="l-sidebar">

    <!-- ナビゲーション -->
    <nav class="l-sidebar__nav">
      <!-- 閉じるボタン -->
      <button class="p-btn--menu--close js-btn-close">
        <div class="p-btn--menu--close__inner u-grid">
          <!-- インナーにしないとサイドバーが崩れるため -->
          <p>Close</p><span>ボタン</span>
        </div>
      </button>
      <!-- メニュー -->
      <ul class="c-gmenu u-wrap--align">
        <li><a href="#">Top</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Works</a></li>
        <li><a href="#">Flow</a></li>
        <li><a href="#">Price</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Media</a></li>
      </ul>
    </nav>
  </aside>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
